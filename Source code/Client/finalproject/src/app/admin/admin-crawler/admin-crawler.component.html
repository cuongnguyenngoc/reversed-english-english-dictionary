<div class="col-md-9">
  <h3>Crawl oxford dictionary to update our dictionary database</h3>
  <div class="text-center"> 
    <button class="btn btn-primary" (click)="crawl()">Start</button> 
  </div>

  <div class="alert alert-info" *ngIf="alert">
    <div class="container-fluid">
      <div class="alert-icon">
      <i class="material-icons">info_outline</i>
      </div>
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true"><i class="material-icons">clear</i></span>
      </button>
      It will take couple hours, take some cup of tea and come back later.
    </div>
  </div>
  <div *ngIf="isLoading">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
