<div class="col-md-9">
  <h3>Updating system search by updating the features when dictionary database is updated</h3>
  <div class="text-center"> 
    <button class="btn btn-primary" (click)="updateSystem()">Start</button> 
  </div>

  <div *ngIf="isLoading">
    <div class="spinner">
      <div class="rect1"></div>
      <div class="rect2"></div>
      <div class="rect3"></div>
      <div class="rect4"></div>
      <div class="rect5"></div>
    </div>
  </div>
</div>
